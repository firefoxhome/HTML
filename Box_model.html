<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>css Box model</title>
	<style type="text/css">
		
		.box{
			width: 200px;
			height: 100px;
			background-color: gold;

			/*border-top-width: 10px;
			border-top-color: #100;

			border-top-style: solid;*/

			border-top: 10px solid #000;
			border-left: 10px dashed #000;

			border-bottom: 10px solid #000;

		}


	</style>
</head>
<body>
	<div class="box"></div>

</body>
</html>
