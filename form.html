<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Form</title>
	<style type="text/css">

		.goods_list{
			width: 600px;
			height: 200px;
			border: 1px solid #333;
			border-collapse: collapse;
			font-family: 'Microsoft Yahei';
		}
		
		
		.goods_list th,.goods_list td{
			border: 1px solid #333;
			text-align: center;
		}

		.goods_list th{
			background-color: #3366cc;
			color: #fff;
		}

	</style>
</head>
<body>
	<table class="goods_list" >
		<tr>
			<th>Serial number</th>
			<th>author</th>
			<th>price</th>
			<th>number</th>
			<th>Remarks</th>
		</tr>
		<tr>
			<td>1</td>
			<td>cat</td>
			<td>1000</td>
			<td>10</td>
			<td>Apple</td>
		</tr>
		<tr>
			<td>2</td>
			<td>dog</td>
			<td>2000</td>
			<td>11</td>
			<td>peel</td>
		</tr>
		<tr>
			<td>3</td>
			<td>pool</td>
			<td>3000</td>
			<td>14</td>
			<td>Grape</td>
		</tr>
	</table>
</body>
</html>
